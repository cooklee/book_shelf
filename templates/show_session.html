{% extends 'base.html' %}
{% block content %}

<form method="post">
    {% csrf_token %}
    <p>klucz <input type="text" name="key"></p>
    <p>wartosc <input type="text" name="value"></p>
    <p><input type="submit" > </p>
</form>
{{ sessions.items }}
<table>
    <tr><th>KLUCZ</th><th>WARTOSC</th></tr>
    {% for key, value in sessions.items %}
        <tr><td>session[{{key}}]</td><td>{{ value }}</td></tr>
    {% endfor %}
</table>
{% endblock %}
